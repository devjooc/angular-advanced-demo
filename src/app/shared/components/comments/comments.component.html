<div class="comments-row">

  <!-- input for new comment -->
  <mat-form-field>
    <mat-label>Leave a comment</mat-label>
    <textarea matInput placeholder="Ex. Nice picture" [formControl]="commentCtrl"></textarea>
  </mat-form-field>

  <!-- icon button -->
  <button mat-icon-button color="primary" (click)="onLeaveComment()">
    <mat-icon>send</mat-icon>
  </button>

</div>

<!-- comment list -->
<mat-list *ngIf="comments.length">
  <h2 matSubheader>Comments</h2>
  <!-- @myFirstAnimation if for animation -->
  <mat-list-item *ngFor="let comment of comments; let i= index"
                 [@myFirstAnimation]="animationStates[i]"
                 (mouseenter)="onListItemMouseEnter(i)"
                 (mouseleave)="onListItemMouseLeave(i)">
    <span mat-line>{{comment.comment}} => {{comment.createdDate | timeAgo}}</span>
  </mat-list-item>
</mat-list>
