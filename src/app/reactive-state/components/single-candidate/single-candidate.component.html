<mat-card>
  <ng-container *ngIf="candidate$ | async as candidate">
    <img matListItemAvatar [src]="candidate.imageUrl" [alt]="candidate.firstName + ' ' + candidate.lastName">
    <div class="employee-info">
      <h1>{{ candidate.firstName }} {{ candidate.lastName }}</h1>
      <h2>{{ candidate.job }}, {{ candidate.department }} at {{ candidate.company }}</h2>
      <h3>Contact : {{ candidate.email }}</h3>
    </div>
  </ng-container>
  <mat-card-actions>
    <mat-spinner *ngIf="loading$ | async; else buttons"></mat-spinner>
    <ng-template #buttons>
      <div class="action-buttons">
        <button mat-flat-button color="accent" (click)="onHire()">Hire</button>
        <button mat-flat-button color="warn" (click)="onRefuse()">Refuse</button>
      </div>
      <button mat-flat-button color="primary" (click)="onGoBack()">Back</button>
    </ng-template>
  </mat-card-actions>
</mat-card>
